<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
    <main>
        <img src="images/bg-pattern-card.svg" class="imagebackground">
        <div class="victor">
            <img src="images/image-victor.jpg" class="victor-photo">
        </div>
        <div>
            <p class="person-name">Victor Crest<span>26</span></p>
            <br>
            <p class="paragraph">London</p>
        </div>
          <div class="div1">
            <div>
              <p class="followers">80K</p>
              <br>
              <p class="followers-bottom">Fllowers</p>
          </div>
          <div>
              <p class="likes">803K</p>
              <br>
              <p class="likes-bottom">Likes</p>
          </div>
          <div>
            <p class="photos">1.4K</p>
            <br>
            <p class="photos-bottom">Photos</p>
          </div>
        </div>
    </main>
</body>
</html>
